name: Black Linting Check

on:  
  # push:  # uncomment to check linting at each push
  #  branches: [dev]  # [main]/[dev]
  pull_request:  
    branches: [main]  

jobs:  
  black:  
    name: Run Black  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout Repository  
        uses: actions/checkout@v3  

      - name: Set up Python  
        uses: actions/setup-python@v4  
        with:  
          python-version: '3.11.5'  
        
      - name: Install Black  
        run: pip install black==24.10.0  

      - name: Run Black  
        run: black --check .